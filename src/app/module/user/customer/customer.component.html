<div class="card">
  <div class="card-content">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <td>#</td>
            <td>Lastname</td>
            <td>Firstname</td>

            <td>Action</td>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="customerLists.length === 0">
            no data

          </ng-container>



          <tr *ngFor="let customerList of customerLists; let i = index" (click)="view(customerList)" class="click">
            <td>{{i+1}}</td>
            <td>{{customerList.lastname}}</td>
            <td>{{customerList.firstname}}</td>

            <td><button (click)="edit(customerList)" class="btn btn-sm btn-primary m-1"><i class="fas fa-edit"></i>
                Edit</button>
              <button (click)="remove(customerList.id)" class="btn btn-sm btn-danger m-1"><i
                  class="fas fa-trash-alt"></i>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
